<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="screen">
        <h1>catch the creature</h1>
        <button>play</button>
    </div>
    <div class="screen">
        <h2>select your favourite creature</h2>
        <div class="elemcontainer">
            <div class="elem">
                <h4>nandu</h4>
                <img id="img1" src="https://www.pngmart.com/files/15/Alien-Toy-PNG-Transparent-Image.png" alt="">
            </div>
            <div class="elem">
                <h4>chandu</h4>
                <img id="img2" src="http://clipart-library.com/images/6Tpo6nM6c.png" alt="">
            </div>
            <div class="elem">
                <h4>golu</h4>
                <img id="img3" src="https://cdn2.iconfinder.com/data/icons/monster-v-2-3/512/MonsterV2-58-512.png" alt="">
            </div>
            <div class="elem">
                <h4>bholu</h4>
                <img id="img4" src="http://clipartmag.com/images/cute-monster-clipart-39.png" alt="">
            </div>
        </div>
    </div>
    <div class="screen">
        
        <div id="gameover">
            <h1>Game <br> Over!</h1>
            <button id="restart">restart <i class="ri-restart-line"></i></button>
        </div>
        <div class="scorepart">
            <div class="timer">
                <h2>timer-</h2>
                <h3>10</h3>
            </div>
            <div class="score">
                <h2>score-</h2>
                <h3>00</h3>
            </div>

        </div>
        <div class="gamepart">
            <img id="imgx" src="" alt="">

           
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
